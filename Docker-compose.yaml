services:
    # Nginx Web Server - Reverse Proxy
    nginx:
        image: nginx:latest
        ports: 
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./backend:/var/www/html
        depends_on:
            - backend
        networks:
            - talkabout-network
        command: sh -c "nginx && tail -f /var/log/nginx/error.log"

    # CakePHP 5.0 Backend - PHP-FPM Application Server
    backend:
        build:
            context: ./
            dockerfile: ./php/Dockerfile
        container_name: talkabout-backend
        volumes:
            - ./backend:/var/www/html
            - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DB_NAME=talkabout_db
            - DB_USER=talkabout_user
            - DB_PASSWORD=talkabout@!password
            - DEBUG=1
        command: sh -c "composer install --no-dev || true && touch /var/www/html/logs/error.log && php-fpm -D && tail -f /var/www/html/logs/error.log"
        depends_on:
            - db
        networks:
            - talkabout-network
        working_dir: /var/www/html

    # MySQL 8.0 Database
    db:
        image: mysql:8.0
        container_name: talkabout-db
        volumes:
            - db_data:/var/lib/mysql
            - ./db/init-db.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "3306:3306"
        restart: unless-stopped
        environment:  
            MYSQL_ROOT_PASSWORD: talkabout@!password
            MYSQL_DATABASE: talkabout_db
            MYSQL_USER: talkabout_user
            MYSQL_PASSWORD: talkabout@!password
        networks:
            - talkabout-network

    # WebSocket Server - Real-time Notifications
    websocket:
        build:
            context: ./websocket-server
            dockerfile: Dockerfile
        container_name: talkabout-websocket
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
            - CORS_ORIGIN=http://localhost
        restart: unless-stopped
        networks:
            - talkabout-network

volumes:
    db_data:

networks:
    talkabout-network:
        driver: bridge